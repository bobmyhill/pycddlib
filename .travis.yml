language: python
sudo: false
dist: xenial
python:
  - "3.8"
  - "3.7"
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
addons:
  apt:
    packages:
    - libgmp-dev
install:
  - "./cddlib-makefile-gmp.sh"
  - pip install --install-option="--no-cython-compile" Cython
  - "pip install Sphinx"
  - "pip install nose"
  - "pip install pytest"
  - "pip install numpy"
  - "pip install ."
script:
  - "pytest"
  - "cd docs"
  - "make doctest"
